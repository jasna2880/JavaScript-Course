 <!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Length Converter</title>
</head>
<body>

<script>
  let length = Number(prompt('Enter length:'));
  let from = getValidUnit('Enter from unit (km or miles):');
  let to = getValidUnit('Enter to unit (km or miles):');
 
 function getValidUnit(message){
   let unit;
   while(true){
    unit=prompt(message);
    if(unit=='ft' || unit=='km' || unit=='miles'){
    return unit;
    }
    alert(`ivalid unit:${unit}`);
   }}
  convertLength(length, from, to);

  function convertLength(length, from, to) {

    if (from === 'km' && to === 'miles') {
      console.log(`Miles: ${length / 1.6}`);

    } else if (from === 'miles' && to === 'km') {
      console.log(`Km: ${length * 1.6}`);

    }else if(from=='miles' && to=='ft'){
        console.log(`ft:${length*5280}`);
    }
    else if(from=='km' && to=='ft'){
                console.log(`ft:${length*3281}`);


    }
     else if (from === to) {
      console.log(`${from}: ${length}`);

    } else {
      console.log('Invalid unit entered');
    }
  }
</script>
