<body>

    <script>
        const number = prompt('enter a number:');
        let unit = prompt('enter a unit(C or F):');

        convertToTemperature(number, unit);
        function convertToTemperature(number, unit) {
            if (unit == 'C') {
                convertToFahrenheit(number);
            } else {
                convertToCelsius(number);

            }



        }

        function convertToFahrenheit(number) {
            console.log(`Fahrenheit of given number:${(number * 9 / 5) + 32}`);
        }
        function convertToCelsius(number) {
            console.log(`celsius of given number:${(number - 32) * 5 / 9}`);
        }

    </script>
</body>

</html>
